<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <title>Weather API</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // Pass the API key to the client-side JavaScript
      window.API_KEY = '<%= process.env.WEATHER_API_KEY %>';
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <main>
      <div class="container py-4">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
          <div class="container-fluid py-5">
          
            <h1 class="display-5 fw-bold">Weather API by City</h1>
            <p class="col-md-8 fs-4">
              Enter your city or pick your city below to see updated weather
              information!
            </p>
            <div id="output"></div>
            <input type="text" id="intake" />
            <button>Click</button>
      
          </div>
        </div>
        


        
      <footer class="pt-3 mt-4 text-body-secondary border-top">
        <!-- &copy; 2023,   -->

        The background image is by: Tony Webster from Portland, Oregon, United States, CC BY 2.0 <https://creativecommons.org/licenses/by/2.0>, via Wikimedia Commons


      </footer>
    </main>
    <script type="module" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</htm>
